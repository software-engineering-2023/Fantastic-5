<!DOCTYPE html>
<html>

<head>
  <title>Apply for Credit Card</title>
  <link rel="stylesheet" href="css/stylecc.css">
</head>

<body>
  <div class="background-image">
  <div class="container">
    <h2>Apply for Credit Card</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <button type="submit" class="user-button">Submit Application</button>
      <button class="home-button" onclick="window.location.href='user.html'">Home Page</button>
    </form>
  </div>
</div>
</body>

</html>
