<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/ccb.css">
  <title>Loan Requests</title>
</head>

<body>
  <div class="background-image">
  <div class="container">
    <h2>Loan Requests</h2>

    <div class="request-card" id="request-12345">
      <h3>Request #12345</h3>
      <p>Name: John Doe</p>
      <p>Address: 123 Main Street</p>
      <p>Loan Amount: $10,000</p>

      <div class="request-actions">
        <button class="accept-button" onclick="acceptRequest('request-12345')">Accept</button>
        <button class="refuse-button" onclick="refuseRequest('request-12345')">Refuse</button>
      </div>
    </div>

    <div class="request-card" id="request-67890">
      <h3>Request #67890</h3>
      <p>Name: Jane Smith</p>
      <p>Address: 456 Elm Street</p>
      <p>Loan Amount: $15,000</p>

      <div class="request-actions">
        <button class="accept-button" onclick="acceptRequest('request-67890')">Accept</button>
        <button class="refuse-button" onclick="refuseRequest('request-67890')">Refuse</button>
      </div>
    </div>
    <a class="home-button" href="userb.html">Home page</a>
  </div>

  <script src="js/script.js"></script>
  <script>
    // Accept the loan request
    function acceptRequest(requestId) {
      // Perform the necessary action when accepting the request
      console.log("Accept request: " + requestId);
      // Remove the request card from the DOM
      var requestCard = document.getElementById(requestId);
      if (requestCard) {
        requestCard.remove();
      }
    }

    // Refuse the loan request
    function refuseRequest(requestId) {
      // Perform the necessary action when refusing the request
      console.log("Refuse request: " + requestId);
      // Remove the request card from the DOM
      var requestCard = document.getElementById(requestId);
      if (requestCard) {
        requestCard.remove();
      }
    }
  </script>
  </div>
</body>

</html>
