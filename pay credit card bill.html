<!DOCTYPE html>
<html>

<head>
  <title>Pay Credit Card Bill</title>
  <link rel="stylesheet" href="css/ccpay.css">
  <script src="js/ccpay.js"></script>
</head>

<body>
  <div class="background-image">
  <div class="container">
    <h2>Pay Credit Card Bill</h2>
    <form>
      <label for="credit-card-number">Credit Card Number:</label>
      <input type="text" id="credit-card-number" name="credit-card-number" placeholder="Enter your credit card number">
      
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" placeholder="Enter the amount to pay">
      
      <button class="pay-button" onclick="payCreditCardBill()">Pay</button>
    </form>
      <button class="home-button" onclick="window.location.href='user.html'">Home Page</button>
        
  </div>
  </div>
</body>
</html>
