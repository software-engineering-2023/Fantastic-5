<!DOCTYPE html>
<html>

<head>
  <title>Set Reminders for Payments</title>
  <link rel="stylesheet" href="css/set.css">
  <script src="js/set.js"></script>
</head>

<body>
  <div class="background-image">
  <div class="container">
    <h2>Set Reminders for Payments</h2>
    <div class="reminder-container">
      <form>
        <label for="payment-type">Payment Type:</label>
        <select id="payment-type" name="payment-type">
          <option value="Gas">Gas</option>
          <option value="Electricity">Electricity</option>
          <option value="Water">Water</option>
          <option value="Telephone">Telephone</option>
        </select>

        <label for="reminder-date">Reminder Date:</label>
        <input type="date" id="reminder-date" name="reminder-date">

        <input type="submit" value="Submit" class="submit-button" onclick="showAlert()">
      </form>
    </div>
    <button class="home-button" onclick="window.location.href='user.html'">Home Page</button>
  </div>

  <script>
    function showAlert() {
      var paymentType = document.getElementById("payment-type").value;
      alert("Reminder for " + paymentType + " is set.");
    }
  </script>
  </div>
</body>

</html>
