<!DOCTYPE html>
<html>

<head>
  <title>Transfer Money</title>
  <link rel="stylesheet" href="css/trans1.css">
  <script src="js/trans1.js"></script>
</head>

<body>
  
  <div class="background-image">
  <div class="container">
    <h2>Transfer Money</h2>
    <form>
      <label for="account-number">Account Number:</label>
      <input type="text" id="account-number" name="account-number" placeholder="Enter the recipient's account number">

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" placeholder="Enter the amount to transfer">

      <label for="transfer-type">Transfer Type:</label>
      <select id="transfer-type" name="transfer-type">
        <option value="internal">Internal</option>
        <option value="domestic">Domestic</option>
        <option value="international">International</option>
      </select>

      <button class="transfer-button" onclick="transferMoney()">Transfer</button>
    </form>
      <button class="home-button" onclick="window.location.href='user.html'">Home Page</button>

   </div>
  </div>
</body>

</html>
