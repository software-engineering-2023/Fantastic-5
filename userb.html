<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/userb.css">
  <title>User Page</title>
</head>

<body>
  <div class="background-image">
  <div class="container">
    <div class="user-container">
      <h2>Welcome, <span id="username"></span>!</h2>
      <button onclick="redirectTo1()">View Client Details</button>
      <button onclick="redirectTo2()">View Clients</button>
      <button onclick="redirectTo3()">View Bank Accounts</button>
      <button onclick="redirectToCca()">Credit card issues reports</button>
      <button onclick="redirectToCc()">Credit Card Request</button>
      <button onclick="redirectToLoan()">Loan Request</button>
      
    </div>
  </div>

  <script src="js/login.js"></script>
  <script>
   
    var urlParams = new URLSearchParams(window.location.search);
    var username = urlParams.get('username');


    document.getElementById("username").textContent = username;

   
    function redirectToLoan() {
      window.location.href = "loanb.html";
    }
    function redirectToCc() {
      window.location.href = "ccb.html";
    }
    function redirectToCca() {
      window.location.href = "cca.html";
    }
    function redirectTo1() {
      window.location.href = "1.html";
    }
    function redirectTo2() {
      window.location.href = "2.html";
    }
    function redirectTo3() {
      window.location.href = "3.html";
    }
  </script>
  </div>
</body>

</html>
